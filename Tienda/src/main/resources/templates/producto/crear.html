<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Producto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Crear Nuevo Producto</h1>

<form th:action="@{/tienda/producto/crear}" th:object="${producto}" method="post">

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" /><br/><br/>

    <label>Serial:</label>
    <input type="text" th:field="*{serial}" /><br/><br/>

    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" /><br/><br/>

    <label>Cantidad:</label>
    <input type="number" th:field="*{cantidad}" /><br/><br/>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/tienda/producto/listar}">Volver a la lista</a>
</body>
</html>
